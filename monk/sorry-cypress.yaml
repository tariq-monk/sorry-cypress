namespace: sorry-cypress

mongo:
  defines: runnable
  metadata:
    name: Mongo DB
    description: Part of ACME Fitness cloud demo.
    website: https://github.com/vmwarecloudadvocacy/acme_fitness_demo
    publisher: nooga
    icon: https://visualpharm.com/assets/690/Clear%20Shopping%20Cart-595b40b65ba036ed117d19bf.svg
  containers:
    db:
      image: mongo:4.4
  variables:
    mongo-initdb-database:
      env: MONGO_INITDB_ROOT_USERNAME
      type: string
      value: sorry-cypress
    mongo-initdb-root-password:
      env: MONGO_INITDB_ROOT_USERNAME
      type: string
      value: mongo
    mongo-initdb-root-username:
      env: MONGO_INITDB_ROOT_PASSWORD
      type: string
      value: mongo
    services:
      mongo:
        container: app
        port: 27017
        protocol: tcp
        host-port: 27017

dashboard:
  defines: runnable
  metadata:
    name: Sorry Cypress Dashboard
    description: Part of ACME Fitness cloud demo.
    website: https://github.com/vmwarecloudadvocacy/acme_fitness_demo
    publisher: nooga
    icon: https://visualpharm.com/assets/690/Clear%20Shopping%20Cart-595b40b65ba036ed117d19bf.svg
  connections:
    api:
      runnable: sorry-cypress/api
      service: api
    mongo:
      runnable: sorry-cypress/mongo
      service: mongo
  containers:
    app:
      image: agoldis/sorry-cypress-dashboard:latest
  variables:
    graphql-schema-url:
      env: GRAPHQL_SCHEMA_URL
      type: string
      value: <- "http://" connection("api") concat-all
    graphql-client-credentials:
      env: GRAPHQL_CLIENT_CREDENTIALS
      type: string
      value: ''
    port:
      env: PORT
      type: string
      value: 8080
  services:
    dashboard:
      container: app
      port: 8080
      protocol: tcp
      host-port: 8080

api:
  defines: runnable
  metadata:
    name: Sorry Cypress API
    description: Part of ACME Fitness cloud demo.
    website: https://github.com/vmwarecloudadvocacy/acme_fitness_demo
    publisher: nooga
    icon: https://visualpharm.com/assets/690/Clear%20Shopping%20Cart-595b40b65ba036ed117d19bf.svg
  containers:
    app:
      image: agoldis/sorry-cypress-api:latest
  connections:
    mongo:
      runnable: sorry-cypress/mongo
      service: mongo
  variables:
    mongo-uri: 
      env: MONGO_URI
      type: string
      value: <- "http://" connection("mongo") concat-all
    mongo-database: 
      env: MONGODB_DATABASE
      type: string
      value: sorry-cypress
    apollo: 
      env: APOLLO_PLAYGROUND
      type: string
      value: true
  services:
    api:
      container: app
      port: 4000
      protocol: tcp
      host-port: 4000

director:
  defines: runnable
  metadata:
    name: Sorry Cypress director
    description: Part of ACME Fitness cloud demo.
    website: https://github.com/vmwarecloudadvocacy/acme_fitness_demo
    publisher: nooga
    icon: https://visualpharm.com/assets/690/Clear%20Shopping%20Cart-595b40b65ba036ed117d19bf.svg
  connections:
    mongo:
      runnable: sorry-cypress/mongo
      service: mongo
  containers:
    app:
      image: agoldis/sorry-cypress-director:latest
      ports:
      - 1234:1234
      - 9000:9000
      - 9090:9090
  variables:
    dashboard-url:
      env: DASHBOARD_URL
      type: string
      value: http://localhost:8080
    execution-driver:
      env: EXECUTION_DRIVER
      type: string
      value: ../execution/mongo/driver
    mongo-uri:
      env: MONGODB_URI
      type: string
      value: <- "http://" connection("mongo") concat-all
    mongo-database:
      env: MONGODB_DATABASE
      type: string
      value: sorry-cypress
  services:
    director:
      container: app
      port: 1234
      protocol: tcp
      host-port: 1234
